<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>admin login</title>
    <link href="css/font-awesome.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <script src="https://kit.fontawesome.com/3a9ac98c7b.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

  </head>
  <body>
    <div class="center mt-5" >
     <div class="row">
       <div class="col-md-12">
         <div class="card">
           <div class="card-body bg-light">
            <form class="" action="adminlogin.jsp" method="post">
                 <i class=" far fa-user fa-4x"></i>
                 <h3 class="text-center m-4">Admin Login</h3>
              <div class="form-group">
                <input type="text" class="form-control" name="uname" value="" placeholder="UserName">
              </div>
              <div class="form-group">
                <input type="password" class="form-control" name="password" value="" placeholder="password">
              </div>
              <div class="form-group text-center">
                 <button type="submit" class="btn btn-primary btn-lg">Sign in</button>
              </div>
              <div class="form-group text-center">
                <a href="#">Forget password ?</a>
              </div>
            </form>
           </div>
         </div>
       </div>
     </div>
    </div>
  </body>
</html>
