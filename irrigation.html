<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    <link href="css/font-awesome.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <script src="https://kit.fontawesome.com/3a9ac98c7b.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  </head>
  <body>

  <div class="card m-5">
  <h5 class="card-header">Your Irrigation Order</h5>
  <div class="card-body">
    <form class="" action="isave.jsp" method="post">
      <div class="row">
        <div class="col m-2">
          <div class="row mb-3">
            <label for="inputEmail3" class="col-sm-2 col-form-label">irrigation</label>
            <div class="col-sm-5">
              <input type="text" name="irrigation" class="form-control" id="inputEmail3">
            </div>
          </div>
          <div class="row mb-3">
            <label for="inputPassword3" class="col-sm-2 col-form-label">Quantity</label>
            <div class="col-sm-4">
              <select id="inputState" name="quantienty" class="form-select mt-2">
              <option selected>1</option>
              <option>2</option>
            </select>
            </div>
          </div>
          <div class="row mb-3">
            <label for="inputEmail3" class="col-sm-2 col-form-label">Price</label>
            <div class="col-sm-5">
              <input type="text" name="price" class="form-control" id="inputEmail3">
            </div>
          </div>
          <div class="row mb-3">
            <label for="inputEmail3" class="col-sm-2 col-form-label">Total</label>
            <div class="col-sm-5">
              <input type="text" class="form-control" id="inputEmail3">
            </div>
          </div>
          <fieldset class="row mb-3">
            <legend class="col-form-label col-sm-2 pt-0">Payment</legend>
            <div class="col-sm-10">
              <div class="form-check">
                <input class="form-check-input" type="radio" name="cod" id="gridRadios1" value="option1" checked>
                <label class="form-check-label" for="gridRadios1">
                COD
                </label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="radio" name="card" id="gridRadios2" value="option2">
                <label class="form-check-label" for="gridRadios2">
                  Add Debit /Credit ATM Card
                </label>
              </div>
            </div>
          </fieldset>
        </div>
        <div class="col">
          <div class="row g-3">
  <div class="col-md-6">
    <label for="inputEmail4" class="form-label">First Name</label>
    <input type="text" name="fname" class="form-control" id="inputEmail4">
  </div>
  <div class="col-md-6">
    <label for="inputPassword4" class="form-label">Last Name</label>
    <input type="text"  name="lname" class="form-control" id="inputPassword4">
  </div>
  <div class="col-md-6">
    <label for="inputEmail4" class="form-label">Mobile No</label>
    <input type="text"name="mno" class="form-control" id="inputEmail4">
  </div>
  <div class="col-md-6">
    <label for="inputPassword4" class="form-label">Alternate Mobile No</label>
    <input type="text" name="amno" class="form-control" id="inputPassword4">
  </div>
  <div class="col-md-6">
    <label for="inputCity" class="form-label">Address</label>
  <textarea name="address" rows="4" cols="70"></textarea>
  </div>
  <div class="col-12">
      <input type="submit" name="order" value="Order" class="btn btn-primary mt-2">
  </div>
  </div>
</div>
</form>
  </div>
</div>
  </body>
</html>
